<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理者メニュー画面</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu-container {
            text-align: right;
            padding: 10px;
        }
        .menu-buttons {
            display: inline-block;
            margin-left: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-buttons">
            <form action="#" method="post">
                <input type="submit" value="ログアウト" name="logout">

        </div>
        <div class="menu-buttons">

        </div>

</html>
