<html>

    <meta charset="UTF-8">
    <title>一般利用者メニュー</title>

<body>
    <h2>一般利用者メニュー</h2>
    
    <p>一般利用者：学生１</p>
    
    <ul>
        <li><a href=".html">マイページ</a></li>
        <li><a href="#">ログアウト</a></li>
        <li><a href="#">教科書一覧</a></li>
    </ul>
    
    <h3>出品欄</h3>
    <table>
        <tr>
            <th>タイトル</th>
            <th>分類</th>
            <th>状態</th>
            <th>売値</th>
            <th>備考</th>
        </tr>
        <tr>
            <td><input type="text" name="title1"></td>
            <td>
                <select name="category1">
                    <option value="文学部系">文学部系</option>
                    <option value="教育学部系">教育学部系</option>
                    <option value="法学部系">法学部系</option>
                    <option value="社会学部系">社会学部系</option>
                    <option value="経済学部系">経済学部系</option>
                    <option value="理学部系">理学部系</option>
                    <option value="医学部系">医学部系</option>
                    <option value="歯学部系">歯学部系</option>
                    <option value="薬学部系">薬学部系</option>
                    <option value="工学部系">工学部系</option>
                    <option value="農学部系">農学部系</option>
                </select>
            </td>
            <td><select name="condition1">
                <option value="新品">新品</option>
                <option value="未使用">未使用</option>
                <option value="中古">中古</option>
            </select></td>
            <td><input type="number" name="price1"></td>
            <td><input type="text" name="remarks1"></td>
        </tr>
        
    </table>
    
    <button id="submitListing">出品する</button>
    
    <h3>教科书の在庫情報</h3>
    <h3>教科書情報</h3>
    <form action="#" method="post">
        <input type="text" name="bookName" placeholder="名前検索">
        <select name="department">
            <option value="1">文学部系</option>
            <option value="2">教育学部系</option>
            <option value="3">法学部系</option>
            <option value="4">社会学部系</option>
            <option value="5">経済学部系</option>
            <option value="6">理学部系</option>
            <option value="7">医学部系</option>
            <option value="8">歯学部系</option>
            <option value="9">薬学部系</option>
            <option value="10">工学部系</option>
            <option value="10">農学部系</option>

        </select>
        <input type="submit" value="カテゴリ検索">
    </form>
    
    
    <table>
        <tr>
            <th>在庫ID</th>
            <th>学部番号</th>
            <th>分類名</th>
            <th>タイトル</th>
            <th>出品者</th>
            <th>状態</th>
            <th>売値</th>
            <th>在庫</th>
            <th>備考</th>
            <th></th>
        </tr>

        <tr>
            <td><input type="text" name="在庫ID"></td>
            <td><input type="text" name="学部番号"></td>
            <td><input type="text" name="分類名"></td>
            <td><input type="text" name="タイトル"></td>
            <td><input type="text" name="出品者"></td>
            <td><input type="text" name="状態"></td>
            <td><input type="text" name="売値"></td>
            <td><input type="text" name="在庫"></td>
            <td><input type="text" name="備考"></td>
            <td><button type="button" name="カートに入れる">カートに入れる</button></td>
        </tr>
        <!-- 添加更多行，以便输入更多数据 -->
    </table>
