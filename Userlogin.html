<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>一般利用者ログイン</title>
</head>
<body>
    <h2>一般利用者ログイン</h2>
    <form action="#" method="post">
        <label for="permission">学籍番号:</label>
        <input type="text" id="permission" name="permission" required><br><br>

        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required><br><br>

    
        <input type="submit" value="ログイン" name="login">
        <input type="submit" value="新規登録" name="register">
    </form>
</body>
</html>
