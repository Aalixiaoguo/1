<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>会員情報登録申請書</title>
    <script>
        function getCurrentDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); 
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        window.onload = function() {
            document.getElementById("applicationDate").value = getCurrentDate();
        };
    </script>
</head>
<body>
    <h2>会員情報登録申請書</h2>
    
    <form action="#" method="post">
         <label for="applicationDate">申請日:</label>
        <input type="date" id="applicationDate" name="applicationDate" required><br><br>


        <label for="name">名前:</label>
        <input type="text" id="name" name="name" value="学生1" required><br><br>

        <label for="studentNumber">学籍番号:</label>
        <input type="text" id="studentNumber" name="studentNumber" value="RW2023001" required><br><br>

        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" value="sample" required><br><br>

        <label for="address">住所:</label>
        <textarea id="address" name="address" rows="4" cols="50">〒000-0000
    ××県××市
    テスト住所111</textarea><br><br>

        <label for="phoneNumber">電話番号:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" value="8011112222" required><br><br>

        <label for="email">メール:</label>
        <input type="email" id="email" name="email" value="abcde@school.com" required><br><br>

        <label for="birthdate">誕生日:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <input type="submit" value="新規登録" name="registerUser">
    </form>
</body>
</html>
